<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Camera Shop - Home</title>
  <style>
    /* General resets and body style */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      line-height: 1.6;
      background-color: #f4f4f4;
    }

    /* Header styles */
    header {
      background-color: #333;
      color: #fff;
      padding: 10px 20px;
    }
    header nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      flex-wrap: wrap;
      align-items: center;
    }
    header nav ul li {
      margin-right: 20px;
    }
    header nav ul li a {
      color: #fff;
      text-decoration: none;
      padding: 5px 10px;
      transition: background-color 0.3s ease;
    }
    header nav ul li a:hover {
      background-color: #555;
      border-radius: 5px;
    }
    /* Breadcrumb styles */
    .breadcrumb {
      margin-top: 10px;
      font-size: 0.9em;
    }
    .breadcrumb a {
      color: #fff;
      text-decoration: underline;
      margin-right: 5px;
    }

    /* Section / Body */
    section {
      padding: 20px;
      background-color: #fff;
      margin: 20px;
      border-radius: 5px;
    }

    /* Sample Product styling */
    .product {
      border: 1px solid #ddd;
      padding: 15px;
      margin: 15px 0;
      background-color: #fafafa;
      border-radius: 5px;
    }
    .product a {
      text-decoration: none;
      color: inherit;
    }
    .product img {
      max-width: 100%;
      height: auto;
      display: block;
      margin-bottom: 10px;
      border-radius: 3px;
    }
    .shortcuts button {
      margin-right: 10px;
      padding: 8px 12px;
      font-size: 0.9em;
      cursor: pointer;
      border: none;
      border-radius: 3px;
      transition: background-color 0.3s ease;
    }
    .shortcuts button:hover {
      background-color: #ddd;
    }

    /* Floating "Back to Top" button */
    .floating-top {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #333;
      color: #fff;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      z-index: 1000;
      transition: opacity 0.3s ease;
    }
    
    /* Footer styles */
    footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 10px 20px;
      position: relative;
    }
    
    /* Responsive adjustments */
    @media (max-width: 600px) {
      header nav ul {
        flex-direction: column;
        align-items: flex-start;
      }
      header nav ul li {
        margin-bottom: 10px;
      }
    }
  </style>
</head>
<body>
  <!-- Header with navigation links -->
  <header>
    <nav>
      <ul>
        <li><a href="new_arrivals.html">New Arrivals</a></li>
        <li><a href="last_visited.html">Last Visited</a></li>
        <li><a href="about_us.html">About Us</a></li>
        <li><a href="shop.html">Shop</a></li>
        <li><a href="#search" title="Search">
          <!-- Search Icon (using Unicode for simplicity) -->
          &#128269;
        </a></li>
        <li><a href="login.html" title="Login">
          <!-- Login Icon -->
          &#128100;
        </a></li>
        <li><a href="#" onclick="addToCart()" title="Shopping Cart">
          <!-- Shopping Cart Icon -->
          &#128722;
        </a></li>
      </ul>
    </nav>
    <!-- Breadcrumb Navigation -->
    <div class="breadcrumb">
      <a href="home.html">Home</a> &gt;
      <span>Current Page</span>
    </div>
  </header>

  <!-- Main Body Section (Home page example) -->
  <section id="home">
    <h1>Welcome to Our Camera Shop</h1>
    <p>Discover the latest camera products, designs, and accessories.</p>
    
    <!-- Product Example -->
    <div class="product">
      <!-- Clickable product icon to go to the shop page -->
      <a href="shop.html">
        <h2>Camera Product Name</h2>
        <img src="sample_camera.jpg" alt="Camera Product Image" />
      </a>
      <!-- Product shortcuts below the picture -->
      <div class="shortcuts">
        <button onclick="addToCart()">Add to Cart</button>
        <button onclick="addToFavourites()">Add to Favourites</button>
      </div>
    </div>
    <!-- You can add more products following this structure -->
  </section>

  <!-- Floating Back-to-Top Button -->
  <button class="floating-top" onclick="scrollToTop()">Top</button>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Camera Shop. All rights reserved.</p>
  </footer>

  <!-- JavaScript for interactive behaviors -->
  <script>
    function scrollToTop(){
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }
    
    function addToCart(){
      // Insert the logic to add the product to the shopping cart.
      alert('Added to cart!');
    }
    
    function addToFavourites(){
      // Insert the logic to add the product to your favourites.
      alert('Added to favourites!');
    }
  </script>
</body>
</html>
